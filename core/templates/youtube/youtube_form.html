{% extends 'base.html' %}

{% block content %}
<title>Download</title>
<div class="container">
    <form action="{{ url_for('youtube.success') }}" method="post" enctype="multipart/form-data">
        <div class="field ">
                <input class="link" type="url" name="link" />
            </div>
            <div class="field upload">
                <button type="submit" value="Upload"> 
                    Download
                </button>
            </div>
        </form>
    </div>
{% endblock %}
